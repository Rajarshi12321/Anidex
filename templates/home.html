<!DOCTYPE html>

<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width">
        
        <link rel="icon" href="https://pokedex-tan-nine.vercel.app/images/favicons/favicon-16x16.png">
        <title>Pokedéx</title>

        <link rel="stylesheet" href="static\Pokedéx_files\reset.css">
        <link rel="stylesheet" href="static\Pokedéx_files\style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com/">

    <body>
        <main>
            

            <img class="Pokedex" src="static\img\Pokedex home.png" alt="Pokedex">

            
        <form action="/predict" method="post" enctype="multipart/form-data" class="type Neon Neon-theme-dragdropbox"> 
          <div class="Neon-input-dragDrop">
            <div class="Neon-input-inner">
              <div class="Neon-input-icon">
                <i class="fa fa-file-image-o">

                </i>
              </div>
              <div class="Neon-input-text">
                <h3>Drag&amp;Drop files here</h3>
                 <span style="display:inline-block; margin: 15px 0">or</span>
                </div>
                <input type="file" id="file" name="file">

                </div>
                <input type="submit">

              </div>
            </form>
            
            
              

            <div class="buttons">
                <button class="button btn-prev"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><style>svg{fill:#c42a2a}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"></path></svg></button>
                <button class="button btn-next"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><style>svg{fill:#c42a2d}</style><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path></svg></button>
            </div>

            <button class="button btn-up"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><style>svg{fill:#c42a2a}</style><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"></path></svg></button>
        
        </main>
